    let currentSongIndex = 0;

    let isPlaying = false;

    // --- Utility Functions ---
    function formatTime(seconds) {
      if (isNaN(seconds)) return '0:00'; // å¤„ç† NaN
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // --- LRC Parser (ä¿®æ”¹ç‰ˆ) ---
    function parseLRC(lrcText) {
      if (!lrcText) return [];
      const lines = lrcText.split('\n');
      const result = [];
      const timeRegex = /\[(\d{2}):(\d{2}(?:\.\d{1,3})?)\]/; // åŒ¹é…æ—¶é—´

      lines.forEach(line => {
        const timeMatch = line.match(timeRegex);
        if (timeMatch) {
          const minutes = parseInt(timeMatch[1], 10);
          const seconds = parseFloat(timeMatch[2]);
          const time = minutes * 60 + seconds;
          const textContent = line.replace(timeRegex, '').trim(); // è·å–æ—¶é—´æ ‡ç­¾åçš„æ–‡æœ¬

          if (textContent) {
            const parts = textContent.split('/'); // ç”¨ / åˆ†å‰²è¯­è¨€
            const jpn = parts[0]?.trim() || ''; // æ—¥è¯­éƒ¨åˆ†ï¼Œä¸å­˜åœ¨åˆ™ä¸ºç©ºå­—ç¬¦ä¸²
            const chn = parts[1]?.trim() || ''; // ä¸­æ–‡éƒ¨åˆ†ï¼Œä¸å­˜åœ¨åˆ™ä¸ºç©ºå­—ç¬¦ä¸²

            // ç¡®ä¿è‡³å°‘æœ‰ä¸€éƒ¨åˆ†æ­Œè¯å­˜åœ¨
            if (jpn || chn) {
              result.push({ time, jpn, chn });
            }
          } else {
            // å¦‚æœæ—¶é—´æ ‡ç­¾åæ²¡æœ‰æ–‡æœ¬ï¼Œå¯ä»¥æ·»åŠ ä¸€ä¸ªç©ºè¡Œæˆ–æ ‡è®°
            // result.push({ time, jpn: '', chn: '' }); // æˆ–è€…ä¸æ·»åŠ 
          }
        }
      });
      return result.sort((a, b) => a.time - b.time);
    }

    // --- Load Song ---
    function loadSong(index) {
      const song = songs[index];
      songTitleEl.textContent = song.title;
      songArtistEl.textContent = song.artist;
      audio.src = song.src;
      parsedLyrics = parseLRC(song.lrc);
      renderLyrics(); // æ¸²æŸ“æ­Œè¯
      // é‡ç½®æ’­æ”¾å™¨çŠ¶æ€
      progressFill.style.width = '0%';
      currentTimeEl.textContent = '0:00';
      totalTimeEl.textContent = '0:00';
      // æ€»æ—¶é•¿éœ€åœ¨éŸ³é¢‘åŠ è½½å…ƒæ•°æ®åæ›´æ–°
    }

    // --- Render Lyrics (ä¿®æ”¹ç‰ˆ) ---
    function renderLyrics() {
      lyricsContainer.innerHTML = ''; // æ¸…ç©ºæ—§æ­Œè¯
      if (parsedLyrics.length === 0) {
        lyricsContainer.innerHTML = '<div class="lyric-line" style="opacity: 0.5;">æ— æ­Œè¯ä¿¡æ¯</div>';
        return;
      }
      parsedLyrics.forEach(line => {
        const div = document.createElement('div');
        div.className = 'lyric-line';
        div.dataset.time = line.time;

        // æ ¹æ®æ˜¯å¦å­˜åœ¨æ—¥è¯­å’Œä¸­æ–‡éƒ¨åˆ†æ¥åˆ›å»º span
        if (line.jpn) {
          const jpnSpan = document.createElement('span');
          jpnSpan.className = 'lyric-jpn'; // æ·»åŠ ç±»å
          jpnSpan.textContent = line.jpn;
          div.appendChild(jpnSpan);
        }
        if (line.chn) {
          const chnSpan = document.createElement('span');
          chnSpan.className = 'lyric-chn'; // æ·»åŠ ç±»å
          chnSpan.textContent = line.chn;
          div.appendChild(chnSpan);
        }
        // å¦‚æœ div ä»ç„¶æ˜¯ç©ºçš„ (ç†è®ºä¸Šä¸ä¼šï¼Œå› ä¸º parseLRC åšäº†æ£€æŸ¥)ï¼Œå¯ä»¥è·³è¿‡æ·»åŠ 
        if (div.hasChildNodes()) {
          lyricsContainer.appendChild(div);
        }
      });
    }

    // --- Update Lyrics Highlight & Scroll (ä¿æŒä¸å˜) ---
    function updateLyrics() {
      const currentTime = audio.currentTime;
      const lines = lyricsContainer.querySelectorAll('.lyric-line');
      if (lines.length === 0) return;

      let activeIndex = -1;
      // ä½¿ç”¨ dataset.time æ¥æ¯”è¾ƒï¼Œå› ä¸º parsedLyrics çš„ç´¢å¼•å¯èƒ½å’Œ lines ä¸å®Œå…¨å¯¹åº”ï¼ˆå¦‚æœè·³è¿‡äº†ç©ºè¡Œï¼‰
      lines.forEach((line, index) => {
        const lineTime = parseFloat(line.dataset.time);
        if (!isNaN(lineTime) && currentTime >= lineTime) {
          activeIndex = index;
        }
      });

      lines.forEach((line, index) => {
        line.classList.toggle('active', index === activeIndex);
      });

      // Auto-scroll
      if (activeIndex > -1) {
        const activeLine = lines[activeIndex];
        if (activeLine) {
          const containerHeight = lyricsContainer.clientHeight;
          const lineTop = activeLine.offsetTop - lyricsContainer.offsetTop; // Relative to container
          const lineCenter = lineTop + activeLine.clientHeight / 2;
          const scrollTarget = lineCenter - containerHeight / 2;

          lyricsContainer.scrollTo({
            top: Math.max(0, scrollTarget),
            behavior: 'smooth'
          });
        }
      } else {
        lyricsContainer.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }


    // --- Player Controls (ä¿æŒä¸å˜) ---
    function playSong() {
      audio.play().then(() => {
        isPlaying = true;
        playPauseBtn.textContent = 'âšâš'; // Pause symbol
        playPauseBtn.setAttribute('aria-label', 'æš‚åœ');
      }).catch(error => {
        console.error("æ’­æ”¾é”™è¯¯:", error);
      });
    }

    function pauseSong() {
      audio.pause();
      isPlaying = false;
      playPauseBtn.textContent = 'â–¶'; // Play symbol
      playPauseBtn.setAttribute('aria-label', 'æ’­æ”¾');
    }

    function prevSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex);
      playSong();
    }

    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
      playSong();
    }

    // --- Update Progress Bar & Time (ä¿æŒä¸å˜) ---
    function updateProgress() {
      if (audio.duration) {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progressFill.style.width = `${progressPercent}%`;
        currentTimeEl.textContent = formatTime(audio.currentTime);
      }
      updateLyrics(); // Update lyrics highlight on time update
    }

    function setProgress(e) {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      if (audio.duration) {
        audio.currentTime = (clickX / width) * audio.duration;
      }
    }

    // --- Event Listeners (ä¿æŒä¸å˜) ---
    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        pauseSong();
      } else {
        playSong();
      }
    });

    prevBtn.addEventListener('click', prevSong);
    nextBtn.addEventListener('click', nextSong);

    audio.addEventListener('timeupdate', updateProgress);

    audio.addEventListener('loadedmetadata', () => {
      totalTimeEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('ended', nextSong);

    progressContainer.addEventListener('click', setProgress);

    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });

    // --- Initial Load ---
    window.addEventListener('DOMContentLoaded', () => {
      loadSong(currentSongIndex);
      audio.volume = volumeSlider.value;
    });
