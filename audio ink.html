    /* --- æ­Œè¯æ˜¾ç¤ºåŒº --- */

    .lyrics-scroll-content {

    .lyric-line {

      opacity: 0.5;
      /* æœªæ¿€æ´»æ­Œè¯é€æ˜åº¦ */
      transform: scale(0.95);

      transition: all 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);

      /* æ¨¡æ‹Ÿå¢¨è¿¹æ•ˆæœ */

    }

    .lyric-line.active {
      color: var(--ink-black);
      /* æ¿€æ´»æ­Œè¯é¢œè‰² */
      font-weight: 600;
      /* æ¿€æ´»æ­Œè¯åŠ ç²— */
      opacity: 1;

    /* æ¿€æ´»æ­Œè¯çš„å¢¨è¿¹æ™•æŸ“æ•ˆæœ (ä½¿ç”¨ä¼ªå…ƒç´ ) */
    .lyric-line.active::before {

<body>

  <div class="ink-player-container">
    <!-- æ§åˆ¶åŒºåŸŸ -->
    <div class="player-controls-area">
      <div class="song-info">
        <span class="song-title">æ­Œæ›²åç§°</span>
        <span class="song-artist">æ¼”å”±è€…</span>
      </div>
      <div class="progress-area" id="progress-area">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="time-display">
        <span id="current-time">0:00</span>
        <span id="total-time">0:00</span>
      </div>
      <div class="controls">
        <button class="control-btn prev-btn" id="prev">Â«</button>
        <button class="control-btn play-pause-btn" id="play-pause">â–¶</button>
        <button class="control-btn next-btn" id="next">Â»</button>
        <button class="control-btn loop-btn" id="loop">å¾ª</button> <!-- æˆ–ç”¨å›¾æ ‡ ğŸ” -->
      </div>
    </div>

    <!-- æ­Œè¯åŒºåŸŸ -->
    <div class="lyrics-display-area">
      <div class="lyrics-box" id="lyrics-box">
        <div class="lyrics-scroll-content" id="lyrics-scroll-content">
          <!-- æ­Œè¯å°†ç”± JS å¡«å…… -->
          <div class="lyric-line">è¯·ç¨å€™ï¼Œå¢¨éŸµåŠ è½½ä¸­...</div>

    <audio id="audio-player" src=""></audio>
  </div>

  <script>
    (function () {
      // --- DOM Elements ---
      const audio = document.getElementById('audio-player');
      const playPauseBtn = document.getElementById('play-pause');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      const loopBtn = document.getElementById('loop');
      const progressArea = document.getElementById('progress-area');
      const progressBar = document.getElementById('progress-bar');
      const currentTimeEl = document.getElementById('current-time');
      const totalTimeEl = document.getElementById('total-time');
      const songTitleEl = document.querySelector('.song-title');
      const songArtistEl = document.querySelector('.song-artist');
      const lyricsBox = document.getElementById('lyrics-box');
      const lyricsScrollContent = document.getElementById('lyrics-scroll-content');

      // --- Song Data ---
      const songs = [
        {
          title: "è¿™æ˜¯éŸ³ä¹æ ‡é¢˜",
          artist: "è¿™æ˜¯æ­Œæ‰‹",
          src: "", // æ›¿æ¢ä¸ºå®é™…é“¾æ¥
          lrc: `[00:00.000] æ­Œè¯æ ¼å¼ ï¼š[æ—¶é—´]ä¸­æ–‡`
        },
        // æ·»åŠ æ›´å¤šæ­Œæ›²...
      ];

      let currentSongIndex = 0;
      let isPlaying = false;
      let lyrics = [];
      let currentLyricIndex = -1;

      // --- Load Song ---
      function loadSong(index) {
        const song = songs[index];
        songTitleEl.textContent = song.title;
        songArtistEl.textContent = song.artist;
        audio.src = song.src;
        lyrics = parseLRC(song.lrc);
        setupLyricsDOM();
        resetPlayerState(); // é‡ç½®æ’­æ”¾å™¨è§†è§‰çŠ¶æ€
        currentSongIndex = index; // æ›´æ–°å½“å‰ç´¢å¼•
        // ç¡®ä¿å…ƒæ•°æ®åŠ è½½åæ›´æ–°æ€»æ—¶é•¿
        audio.addEventListener('loadedmetadata', displayTotalTime, { once: true });
      }

      function resetPlayerState() {
        progressBar.style.width = '0%';
        currentTimeEl.textContent = '0:00';
        totalTimeEl.textContent = '0:00';
        playPauseBtn.textContent = 'â–¶';
        isPlaying = false;
        // é‡ç½®æ­Œè¯é«˜äº®å’Œæ»šåŠ¨
        currentLyricIndex = -1;
        if (lyricsScrollContent.querySelector('.active')) {
          lyricsScrollContent.querySelector('.active').classList.remove('active');
        }
        lyricsScrollContent.style.transform = `translateY(0px)`;
      }

      function displayTotalTime() {
        if (!isNaN(audio.duration)) {
          totalTimeEl.textContent = formatTime(audio.duration);
        } else {
          totalTimeEl.textContent = '0:00'; // å¤„ç† NaN
        }
      }


      // --- LRC Parser ---
      function parseLRC(lrcText) {
        if (!lrcText) return [];
        const lines = lrcText.split('\n');
        const result = [];
        const timeRegex = /\[(\d{2}):(\d{2}(?:\.\d{1,3})?)\]/;
        lines.forEach(line => {
          const match = line.match(timeRegex);
          if (match) {
            const minutes = parseInt(match[1], 10);
            const seconds = parseFloat(match[2]);
            const time = minutes * 60 + seconds;
            const text = line.replace(timeRegex, '').trim();
            if (text) {
              result.push({ time, text });
            }
          }
        });
        return result.sort((a, b) => a.time - b.time);
      }

      // --- Setup Lyrics DOM ---
      function setupLyricsDOM() {
        lyricsScrollContent.innerHTML = ''; // æ¸…ç©ºæ—§æ­Œè¯
        if (lyrics.length === 0) {
          lyricsScrollContent.innerHTML = '<div class="lyric-line" style="opacity: 0.8;">æš‚æ— æ­Œè¯</div>';
          return;
        }
        lyrics.forEach((line, index) => {
          const div = document.createElement('div');
          div.classList.add('lyric-line');
          div.textContent = line.text;
          div.dataset.index = index;
          lyricsScrollContent.appendChild(div);
        });
      }

      // --- Playback Controls ---
      function playAudio() {
        audio.play().catch(e => console.error("æ’­æ”¾é”™è¯¯:", e));
        playPauseBtn.textContent = 'âšâš';
        isPlaying = true;
      }
      function pauseAudio() {
        audio.pause();
        playPauseBtn.textContent = 'â–¶';
        isPlaying = false;
      }
      function togglePlayPause() {
        if (isPlaying) pauseAudio();
        else playAudio();
      }
      function prevSong() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(currentSongIndex);
        playAudio(); // åˆ‡æ¢åè‡ªåŠ¨æ’­æ”¾
      }
      function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(currentSongIndex);
        playAudio(); // åˆ‡æ¢åè‡ªåŠ¨æ’­æ”¾
      }
      function toggleLoop() {
        audio.loop = !audio.loop;
        loopBtn.classList.toggle('active', audio.loop);
      }

      // --- Progress & Time Update ---
      function formatTime(secs) {
        if (isNaN(secs)) return '0:00';
        const minutes = Math.floor(secs / 60);
        const seconds = Math.floor(secs % 60);
        return `${minutes}:${seconds.toString().padStart(2, '0')}`;
      }
      function updateProgressAndTime(e) {
        const { duration, currentTime } = e.target;
        if (duration && !isNaN(duration)) {
          const progressPercent = (currentTime / duration) * 100;
          progressBar.style.width = `${progressPercent}%`;
          currentTimeEl.textContent = formatTime(currentTime);
          // Update total time here as well in case duration becomes available later
          if (totalTimeEl.textContent === '0:00') {
            totalTimeEl.textContent = formatTime(duration);
          }
          updateLyrics(currentTime);
        }
      }
      function setProgress(e) {
        const width = this.clientWidth; // progressArea's width
        const clickX = e.offsetX;
        if (audio.duration && !isNaN(audio.duration)) {
          audio.currentTime = (clickX / width) * audio.duration;
        }
      }

      // --- Lyrics Update & Scroll ---
      function updateLyrics(currentTime) {
        if (lyrics.length === 0) return;
        let newIndex = -1;
        for (let i = 0; i < lyrics.length; i++) {
          if (currentTime >= lyrics[i].time) {
            newIndex = i;
          } else {
            break;
          }
        }

        if (newIndex !== currentLyricIndex) {
          const lines = lyricsScrollContent.querySelectorAll('.lyric-line');
          if (currentLyricIndex >= 0 && lines[currentLyricIndex]) {
            lines[currentLyricIndex].classList.remove('active');
          }
          if (newIndex >= 0 && lines[newIndex]) {
            lines[newIndex].classList.add('active');
            scrollToActiveLyric(lines[newIndex]);
          }
          currentLyricIndex = newIndex;
        }
      }
      function scrollToActiveLyric(activeLine) {
        const boxHeight = lyricsBox.clientHeight;
        // è®¡ç®—è®©å½“å‰è¡Œå±…ä¸­æ‰€éœ€çš„åç§»é‡
        const scrollTarget = activeLine.offsetTop - (boxHeight / 2) + (activeLine.clientHeight / 2);
        // ä½¿ç”¨ transform å®ç°å¹³æ»‘æ»šåŠ¨
        lyricsScrollContent.style.transform = `translateY(-${Math.max(0, scrollTarget)}px)`;
      }

      // --- Event Listeners ---
      playPauseBtn.addEventListener('click', togglePlayPause);
      prevBtn.addEventListener('click', prevSong);
      nextBtn.addEventListener('click', nextSong);
      loopBtn.addEventListener('click', toggleLoop);
      audio.addEventListener('timeupdate', updateProgressAndTime);
      progressArea.addEventListener('click', setProgress);
      audio.addEventListener('ended', () => {
        if (!audio.loop) {
          nextSong(); // æ’­æ”¾å®Œè‡ªåŠ¨ä¸‹ä¸€é¦– (å¦‚æœä¸æ˜¯å¾ªç¯æ¨¡å¼)
          // å¦‚æœå¸Œæœ›æ’­æ”¾å®Œåœæ­¢ï¼Œåˆ™è°ƒç”¨ pauseAudio() å’Œ resetPlayerState()
          // pauseAudio();
          // resetPlayerState();
          // audio.currentTime = 0;
        }
      });

      // --- Initialization ---
      loadSong(currentSongIndex); // Load the first song
      loopBtn.classList.toggle('active', audio.loop); // Set initial loop button state

    })();
  </script>
